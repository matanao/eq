  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([20.0, 96.0], 5); // ãƒŸãƒ£ãƒ³ãƒãƒ¼ä¸­å¤®

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    const apiUrl =
      "https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&limit=10&orderby=time&minlatitude=8&maxlatitude=30&minlongitude=92&maxlongitude=102&minmagnitude=3.5";

    fetch(apiUrl)
      .then((res) => res.json())
      .then((data) => {
        data.features.forEach((eq) => {
          const coords = eq.geometry.coordinates;
          const props = eq.properties;

          const lat = coords[1];
          const lon = coords[0];
          const mag = props.mag;
          const place = props.place;
          const time = new Date(props.time).toLocaleString("ja-JP");

          const popupText = `
            <b>ğŸ“${place}</b><br/>
            <b>ğŸ•’</b> ${time}<br/>
            <b>ğŸ’¥ M${mag}</b><br/>
            <b>ğŸ“ æ·±ã•:</b> ${coords[2]} km
          `;

          L.circleMarker([lat, lon], {
            radius: 5 + mag,
            color: "red",
            fillColor: "orange",
            fillOpacity: 0.7,
          })
            .addTo(map)
            .bindPopup(popupText);
        });
      })
      .catch((err) => {
        alert("åœ°éœ‡ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ");
        console.error(err);
      });
  </script>
